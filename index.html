<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <title>Datopia | Data, Without the Drama</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <img
          src="./assets/images/datopia_logo_small.png"
          alt="Datopia shades of blue waves logo"
          class="logo-img"
        />
      </nav>
    </header>

    <!-- Main Content -->
    <div>
      <h1>
        Coming soon: App development, Web Solutions, Automation and Digital
        Growth
      </h1>

      <section class="container">
        <div class="column logo">
          <video
            src="./assets/video/datopia_slogan.mp4"
            type="video/mp4"
            alt="Animated Datopia Logo with slogan Data, Without the Drama"
            width="100%"
            id="slogan-home"
            autoplay
            muted
          >
            <img
              src="./assets/images/datopia_logo_only_small.png"
              alt="Datopia Logo"
              width="380px"
            />
          </video>
        </div>

        <div class="column">
          <h2 class="section-title">In the meantime, follow us @DatopiaUK</h2>
          <div class="socials">
            <a
              href="https://www.facebook.com/DatopiaUK"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook"></i>
            </a>
            <a
              href="https://www.x.com/DatopiaUK"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Twitter"
            >
              <i class="fab fa-x-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com/DatopiaUK"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.youtube.com/channel/@DatopiaUK"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://www.pinterest.com/DatopiaUK"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Pinterest"
            >
              <i class="fab fa-pinterest"></i>
            </a>
            <a
              href="https://www.tiktok.com/@datopiauk"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="TikTok"
            >
              <i class="fab fa-tiktok"></i>
            </a>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Add any footer content here -->
    </footer>

    <!-- Script sources -->
    <script
      src="https://kit.fontawesome.com/a58c296b3e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" rel=></script>
  </body>
</html>
